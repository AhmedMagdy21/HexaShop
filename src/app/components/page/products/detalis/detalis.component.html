<!-- ***** Product Area Starts ***** -->
<section class="section" id="product">
    <div class="container">
        <div class="row" *ngIf="!loading">
            <div class="col-lg-6">
            <div class="left-images">
                <img src="{{data.image}}" alt="">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="right-content">
                <h4>{{data.category}}</h4>
                <span class="price">${{data.price}}</span>

                <ul class="stars d-flex">
                    <span>Rate {{data.rating.rate}}</span>
                    <span>count {{data.rating.count}}</span>
                </ul>
                <!-- <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod kon tempor incididunt ut labore.</span> -->
                <div class="quote">
                    <i class="fa fa-quote-left"></i><p>{{data.description}}</p>
                </div>
                <div class="quantity-content">
                    <div class="left-content">
                        <h6>{{data.title}}</h6>
                    </div>
                    <div class="right-content">
                        <div class="quantity buttons_added">
                            <input type="number" class="form-control w-25 float-end border-dark" >

                        </div>
                    </div>
                </div>
                <div class="total ">
                    <!-- <h4>Total: $210.00</h4> -->
                    <div class="main-border-button"><a  routerLink="/products">Back To Shopping</a></div>
                    <div class="main-border-button "><a  (click)="add()">Add To Cart</a></div>

                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<!-- ***** Product Area Ends ***** -->
<div class="text-center w-100" *ngIf=" loading">
