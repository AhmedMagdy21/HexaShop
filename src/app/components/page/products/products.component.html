
    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Check Our Products</h2>
                        <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi, numquam!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategoris($event)"></app-select>


    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products" *ngIf="! loading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Our Latest Products</h2>
                        <span>Check out all of our products.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 "*ngFor="let item of products" >

                <app-single-product [data]="item" (item)="addToCart($event)"></app-single-product>
                </div>


            </div>
        </div>
    </section>
    <!-- ***** Products Area Ends ***** -->
    <div class="text-center w-100" *ngIf=" loading">
        <app-preloader></app-preloader>
    </div>
